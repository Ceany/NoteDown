<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NoteDown</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <script type="text/javascript">
    require('./directory.js');
    require('./editor.js');
  </script>
  <div class="mainWindowPane directoryPane">
    <div class="fileHeader headline">
      Files
    </div>
    <div class="fileList">

    </div>
  </div>
  <div class="mainWindowPane previewPane">
    <div class="previewHeader headline">
      Preview
    </div>
    <div class="previewFrame">

    </div>
  </div>
  <div class="mainWindowPane editorPane">
    <div class="editorHeader headline">
      Editor
    </div>
    <textarea class="editorFrame" name="name" rows="8" cols="40"></textarea>
  </div>
</body>

</html>
